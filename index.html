<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="row" id="calculator">
    <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="text-right" id="display" />
        </div>        
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-danger" id="clear"/>C</button>
        </div>        
        <div class="col-xs-3">
          <button class="btn btn-default" value="(">(</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-default" value=")">)</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-warning" id="clearLast"/>CE</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-default" value="7">7</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-default" value="8">8</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-default" value="9">9</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-default" value="+">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-default" value="4">4</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-default" value="5">5</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-default" value="6">6</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-default" value="-">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-default" value="1">1</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-default" value="2">2</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-default" value="3">3</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-default" value="*">x</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-default" value=".">.</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-default" value="0">0</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-primary" id="result">=</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-default" value="/">&divide;</button>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
